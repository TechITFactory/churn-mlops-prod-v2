apiVersion: batch/v1
kind: CronJob
metadata:
  name: churn-batch-score
  namespace: churn-mlops
spec:
  schedule: "0 2 * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0
          restartPolicy: Never
          initContainers:
            - name: init-dirs
              image: busybox:1.36
              command:
                - sh
                - -c
                - |
                  mkdir -p /pvc/data/predictions /pvc/data/raw /pvc/data/processed /pvc/data/features
                  mkdir -p /pvc/artifacts/models /pvc/artifacts/metrics
                  chmod -R 777 /pvc
              volumeMounts:
                - name: mlops-storage
                  mountPath: /pvc
          containers:
            - name: churn-batch
              image: techitfactory/churn-ml:main
              imagePullPolicy: IfNotPresent
              securityContext:
                runAsUser: 0
                runAsGroup: 0
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: false
              env:
                - name: CHURN_MLOPS_CONFIG
                  value: /app/config/config.yaml
              volumeMounts:
                - name: config
                  mountPath: /app/config/config.yaml
                  subPath: config.yaml
                - name: mlops-storage
                  mountPath: /app/data
                  subPath: data
                - name: mlops-storage
                  mountPath: /app/artifacts
                  subPath: artifacts
              command:
                - /bin/sh
                - -c
                - |
                  set -e
                  python -m churn_mlops.inference.batch_score
          volumes:
            - name: config
              configMap:
                name: churn-mlops-config
            - name: mlops-storage
              persistentVolumeClaim:
                claimName: churn-mlops-pvc
