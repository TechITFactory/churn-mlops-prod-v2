apiVersion: v1
kind: ConfigMap
metadata:
  name: mlflow-config
data:
  MLFLOW_HOST: 0.0.0.0
  MLFLOW_PORT: "5000"
  # Artifact root should point to your S3/minio bucket prefix
  MLFLOW_DEFAULT_ARTIFACT_ROOT: s3://REPLACE-ME-YOUR-BUCKET/mlflow-artifacts
  # Set only if using a non-AWS S3-compatible endpoint (e.g., minio)
  MLFLOW_S3_ENDPOINT_URL: ""
