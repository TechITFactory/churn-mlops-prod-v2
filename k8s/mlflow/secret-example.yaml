apiVersion: v1
kind: Secret
metadata:
  name: mlflow-secret
type: Opaque
stringData:
  # Prefer IRSA for S3 access; only set keys if you are not using IAM roles for service accounts.
  AWS_ACCESS_KEY_ID: REPLACE
  AWS_SECRET_ACCESS_KEY: REPLACE
  AWS_REGION: us-east-1
  # Backend store (RDS/Postgres). Example:
  # postgresql+psycopg2://mlflow:password@mlflow-db.default.svc.cluster.local:5432/mlflow
  MLFLOW_BACKEND_STORE_URI: postgresql+psycopg2://mlflow:password@REPLACE:5432/mlflow
