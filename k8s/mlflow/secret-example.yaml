apiVersion: v1
kind: Secret
metadata:
  name: mlflow-secret
type: Opaque
stringData:
  # Prefer IRSA for S3 access; leave these unset if IRSA is used.
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  AWS_REGION: us-east-1
  # Local backend store (ephemeral) â€” for non-prod / quick start.
  # For production, replace with Postgres/RDS URI:
  # postgresql+psycopg2://mlflow:password@REPLACE:5432/mlflow
  MLFLOW_BACKEND_STORE_URI: sqlite:////mlflow/mlflow.db
