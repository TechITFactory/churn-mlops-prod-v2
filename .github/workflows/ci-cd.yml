name: CI/CD (Docker Hub + Argo)

on:
  pull_request:
  push:
    branches: [ main ]
    tags: [ "v*" ]

permissions:
  contents: write

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt

      - name: Install package (editable)
        run: |
          pip install -e .

      - name: Lint and test
        run: |
          make lint
          make test

  build-and-push:
    needs: test-and-lint
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker meta (tags) churn-ml
        id: meta_ml
        uses: docker/metadata-action@v5
        env:
          DOCKER_METADATA_SHORT_SHA_LENGTH: 7
        with:
          images: techitfactory/churn-ml
          tags: |
            type=sha,format=short,prefix=sha-
            type=ref,event=branch
            type=ref,event=tag
          flavor: |
            latest=false

      - name: Docker meta (tags) churn-api
        id: meta_api
        uses: docker/metadata-action@v5
        env:
          DOCKER_METADATA_SHORT_SHA_LENGTH: 7
        with:
          images: techitfactory/churn-api
          tags: |
            type=sha,format=short,prefix=sha-
            type=ref,event=branch
            type=ref,event=tag
          flavor: |
            latest=false

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push churn-ml
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.ml
          push: true
          tags: ${{ steps.meta_ml.outputs.tags }}

      - name: Build and push churn-api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api
          push: true
          tags: ${{ steps.meta_api.outputs.tags }}

      # Auto-bump manifests to the new image tag and push to main so Argo syncs
      - name: Install yq
        if: github.ref == 'refs/heads/main'
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Bump k8s manifests to new tag
        if: github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "GH_TOKEN not set; skipping manifest bump" && exit 0
          fi
          TAG="sha-${GITHUB_SHA::7}"
          echo "Using GH_TOKEN to push manifests (repo: techitfactory/churn-mlops-prod-v2) with tag $TAG"
          git config user.name "gha-bot"
          git config user.email "gha-bot@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/techitfactory/churn-mlops-prod-v2.git
          yq -i '(.spec.template.spec.containers[] | select(.name=="churn-api").image) = "techitfactory/churn-api:'"$TAG"'"' k8s/api-deployment.yaml
          yq -i '(.spec.jobTemplate.spec.template.spec.containers[] | select(.name=="churn-batch").image) = "techitfactory/churn-ml:'"$TAG"'"' k8s/batch-cronjob.yaml
          yq -i '(.spec.jobTemplate.spec.template.spec.containers[] | select(.name=="drift").image) = "techitfactory/churn-ml:'"$TAG"'"' k8s/drift-cronjob.yaml
          yq -i '(.spec.jobTemplate.spec.template.spec.containers[] | select(.name=="retrain").image) = "techitfactory/churn-ml:'"$TAG"'"' k8s/retrain-cronjob.yaml
          git add k8s/api-deployment.yaml k8s/batch-cronjob.yaml k8s/drift-cronjob.yaml k8s/retrain-cronjob.yaml
          git commit -m "chore: deploy tag $TAG" || exit 0
          git push origin HEAD:main
